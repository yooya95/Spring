<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원리스트 조회</h1>
	<table border=1>
		<thead>
		<tr>
			<th>No</th><th>이름</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each = "member : ${memberLists}">
			<td th:text = "${member.id}"></td>
			<td th:text = "${member.name}"></td>
		</tr>
		</tbody>
	</table>
</body>
</html>
